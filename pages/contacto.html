        <div class="formulario mt-5">
            <form action="">
            <h3>CONTACTANOS</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Tu Nombre"

            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>

                    required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="text" pattern="[0-9]+" class="form-control" id="exampleFormControlInput1"
                    placeholder="1122334455" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
