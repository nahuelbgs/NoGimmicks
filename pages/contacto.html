                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-5">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="remeras.html">Remeras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hoodies.html">Hoodies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accesorios.html">Accesorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                        <label for="btn-menu" class="icon-menu">
                            <li class="nav-item">
                                <img class="img-shop" src="../img/shop.png" alt="carrito">
                            </li>

                        <input type="checkbox" id="btn-menu">
                        <div class="containter-menu">
                            <div class="cont-menu">
                                <label for="btn-menu">✖️</label>
                                <div class="mt-5 container">
                                    <div class="shopping-cart-items productosDelCarritoContainer">
                                    </div>
                                    <div class="row">
                                        <div class="d-flex justify-content-center col-6 p-5 mt-2 totalPrice">
                                            <strong>TOTAL $</strong>
                                        </div>
                                        <div class="d-flex justify-content-center p-5 col-6">
                                            <button class="btn btn-success comprarButton" type="button"
                                                data-toggle="modal" data-target="#comprarModal">Comprar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contactos-main container mt-5">
        <section class="contacto-section">
            <div class="row">
                <div class="col-12 mt-3">
                    <h1 class="subcategoria scale-up-center"><strong>CONTACTO</strong></h1>
                </div>
                <div class="formulario mt-3">
                    <form action="">
                        <h3>CONTACTANOS</h3>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="nombre" class="form-control" id="exampleFormControlInput1"
                                placeholder="Tu Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                            <input type="text" pattern="[0-9]+" class="form-control" id="exampleFormControlInput1"
                                placeholder="1122334455" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Enviar</button>
                    </form>
                </div>
                <!-- MAPA/UBICACION -->
                <div class="tienda col-12 mt-5">
                    <h3 class="subcategoria">TIENDA FISICA</h3>
                    <iframe class="tienda-iframe"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168878895183!2d-58.38375908505237!3d-34.603734465005424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1642959202038!5m2!1ses-419!2sar"
                        width="350px" height="330px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
        <div class="container d-flex justify-content-center mt-3 newsletter">
            <h6 class="newsletter_text col-5 col-xs-5 col-sm-5 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mt-2">NEWSLETTER
            </h6>
            <form>
                <div class="row">
                    <input class="newsletter_email col-7 col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7"
                        type="email" placeholder="Tu E-mail" name="mail" required>
                    <button class="newsletter_button col-5 col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5"
                        type="submit">SUSCRIBIRSE</button>
                </div>
            </form>
        </div>
    </main>
